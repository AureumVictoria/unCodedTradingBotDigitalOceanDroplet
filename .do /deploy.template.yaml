#cloud-config

# ========================================
# Trading Bot DigitalOcean Droplet Setup
# Cloud-Init Automatische Installation
# ========================================

# System Updates und Package Installation
package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - postgresql-client
  - curl
  - git
  - ufw
  - fail2ban

# Docker Gruppe erstellen und User hinzufÃ¼gen
groups:
  - docker

system_info:
  default_user:
    groups: [docker]

# Firewall Konfiguration
runcmd:
  # ===================================
  # SCHRITT 1: System vorbereiten
  # ===================================
  - echo "ðŸš€ Starting Trading Bot Setup..."
  
  # Docker starten und aktivieren
  - systemctl start docker
  - systemctl enable docker
  
  # ===================================
  # SCHRITT 2: Firewall konfigurieren
  # ===================================
  - ufw --force enable
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw allow 5432/tcp
  
  # ===================================
  # SCHRITT 3: PostgreSQL Container
  # ===================================
  - |
    docker run -d \
      --name postgres \
      --restart always \
      -e POSTGRES_USER=tradingbot \
      -e POSTGRES_PASSWORD=CHANGE_ME_STRONG_PASSWORD \
      -e POSTGRES_DB=trading_db \
      -v postgres_data:/var/lib/postgresql/data \
      -p 5432:5432 \
      postgres:15-alpine
  
  - sleep 10
  - echo "âœ… PostgreSQL Container gestartet"
  
  # ===================================
  # SCHRITT 4: Environment File erstellen
  # ===================================
  - mkdir -p /opt/trading-bot
  - |
    cat > /opt/trading-bot/.env << 'EOF'
    # Exchange API Credentials
    API_KEY=DEIN_EXCHANGE_API_KEY
    API_SECRET=DEIN_EXCHANGE_API_SECRET
    
    # Telegram Bot
    TELEGRAM_TOKEN=DEIN_TELEGRAM_BOT_TOKEN
    TELEGRAM_CHAT_ID=DEINE_TELEGRAM_CHAT_ID
    
    # Database Connection
    DATABASE_URL=postgresql://tradingbot:CHANGE_ME_STRONG_PASSWORD@postgres:5432/trading_db
    DB_HOST=postgres
    DB_PORT=5432
    DB_NAME=trading_db
    DB_USER=tradingbot
    DB_PASSWORD=CHANGE_ME_STRONG_PASSWORD
    
    # Trading Bot Settings
    EXCHANGE=binance
    TRADING_PAIR=BTC/USDT
    MAX_POSITIONS=5
    POSITION_SIZE=100
    STOP_LOSS_PERCENT=2.0
    TAKE_PROFIT_PERCENT=5.0
    
    # Optional: Weitere Einstellungen
    LOG_LEVEL=INFO
    TIMEZONE=Europe/Berlin
    EOF
  
  - chmod 600 /opt/trading-bot/.env
  - echo "âœ… Environment File erstellt"
  
  # ===================================
  # SCHRITT 5: Docker Compose File
  # ===================================
  - |
    cat > /opt/trading-bot/docker-compose.yml << 'EOF'
    version: '3.8'
    
    services:
      # PostgreSQL Datenbank (bereits gestartet, hier als Referenz)
      postgres:
        image: postgres:15-alpine
        container_name: postgres
        restart: always
        environment:
          POSTGRES_USER: tradingbot
          POSTGRES_PASSWORD: CHANGE_ME_STRONG_PASSWORD
          POSTGRES_DB: trading_db
        volumes:
          - postgres_data:/var/lib/postgresql/data
        ports:
          - "5432:5432"
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U tradingbot"]
          interval: 10s
          timeout: 5s
          retries: 5
    
      # Trading Bot 1 - Main Bot
      trading-bot-1:
        image: DEIN_DOCKERHUB_USERNAME/trading-bot:latest
        container_name: trading-bot-1
        restart: always
        env_file:
          - .env
        environment:
          - BOT_NAME=MainBot
          - BOT_INSTANCE=1
        depends_on:
          postgres:
            condition: service_healthy
        networks:
          - trading-network
        logging:
          driver: "json-file"
          options:
            max-size: "10m"
            max-file: "3"
    
      # Trading Bot 2 - Backup/Alternative Strategy Bot
      trading-bot-2:
        image: DEIN_DOCKERHUB_USERNAME/trading-bot-alternative:latest
        container_name: trading-bot-2
        restart: always
        env_file:
          - .env
        environment:
          - BOT_NAME=BackupBot
          - BOT_INSTANCE=2
        depends_on:
          postgres:
            condition: service_healthy
        networks:
          - trading-network
        logging:
          driver: "json-file"
          options:
            max-size: "10m"
            max-file: "3"
    
      # Optional: Monitoring mit Grafana
      # grafana:
      #   image: grafana/grafana:latest
      #   container_name: grafana
      #   restart: always
      #   ports:
      #     - "3000:3000"
      #   environment:
      #     - GF_SECURITY_ADMIN_PASSWORD=admin
      #   volumes:
      #     - grafana_data:/var/lib/grafana
      #   networks:
      #     - trading-network
    
    volumes:
      postgres_data:
      # grafana_data:
    
    networks:
      trading-network:
        driver: bridge
    EOF
  
  - echo "âœ… Docker Compose File erstellt"
  
  # ===================================
  # SCHRITT 6: Monitoring Script
  # ===================================
  - |
    cat > /opt/trading-bot/monitor.sh << 'EOF'
    #!/bin/bash
    
    echo "======================================"
    echo "Trading Bot Status Check"
    echo "======================================"
    echo ""
    
    # Container Status
    echo "ðŸ“¦ Container Status:"
    docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
    echo ""
    
    # Logs der letzten 50 Zeilen
    echo "ðŸ“ Letzte Logs Trading Bot 1:"
    docker logs --tail 50 trading-bot-1
    echo ""
    
    echo "ðŸ“ Letzte Logs Trading Bot 2:"
    docker logs --tail 50 trading-bot-2
    echo ""
    
    # Disk Space
    echo "ðŸ’¾ Disk Space:"
    df -h /
    echo ""
    
    # Memory Usage
    echo "ðŸ§  Memory Usage:"
    free -h
    echo ""
    EOF
  
  - chmod +x /opt/trading-bot/monitor.sh
  - echo "âœ… Monitoring Script erstellt"
  
  # ===================================
  # SCHRITT 7: Startup Script
  # ===================================
  - |
    cat > /opt/trading-bot/start-bots.sh << 'EOF'
    #!/bin/bash
    
    echo "ðŸš€ Starting Trading Bots..."
    cd /opt/trading-bot
    
    # Docker Compose starten
    docker-compose up -d
    
    echo "âœ… Bots gestartet!"
    echo ""
    echo "Verwende folgende Befehle:"
    echo "  docker-compose logs -f          # Logs anzeigen"
    echo "  docker-compose ps               # Status prÃ¼fen"
    echo "  docker-compose restart          # Bots neustarten"
    echo "  docker-compose down             # Bots stoppen"
    echo "  ./monitor.sh                    # Status Check"
    EOF
  
  - chmod +x /opt/trading-bot/start-bots.sh
  
  # ===================================
  # SCHRITT 8: Systemd Service
  # ===================================
  - |
    cat > /etc/systemd/system/trading-bot.service << 'EOF'
    [Unit]
    Description=Trading Bot Service
    Requires=docker.service
    After=docker.service
    
    [Service]
    Type=oneshot
    RemainAfterExit=yes
    WorkingDirectory=/opt/trading-bot
    ExecStart=/usr/bin/docker-compose up -d
    ExecStop=/usr/bin/docker-compose down
    
    [Install]
    WantedBy=multi-user.target
    EOF
  
  - systemctl daemon-reload
  - systemctl enable trading-bot.service
  
